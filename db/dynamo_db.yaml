Resources:
  Events:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        -
          AttributeName: "AggregateTypeAndId"
          AttributeType: "S"
        -
          AttributeName: "AggregateIdSequence"
          AttributeType: "N"
      KeySchema:
        -
          AttributeName: "AggregateTypeAndId"
          KeyType: "HASH"
        -
          AttributeName: "AggregateIdSequence"
          KeyType: "RANGE"
      BillingMode: PAY_PER_REQUEST

  Snapshots:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        -
          AttributeName: "AggregateTypeAndId"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "AggregateTypeAndId"
          KeyType: "HASH"
      BillingMode: PAY_PER_REQUEST

  TestQuery:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        -
          AttributeName: "QueryInstanceId"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "QueryInstanceId"
          KeyType: "HASH"
      BillingMode: PAY_PER_REQUEST
